<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			function sleep(interval) {
				return new Promise((resolve) => {
					setTimeout(resolve, interval);
				});
			}

			// 用法
			async function one2FiveInAsync() {
				for (let i = 1; i <= 5; i++) {
					console.log(i);
					await sleep(1000);
				}
			}

			one2FiveInAsync();
		</script>
	</body>
</html>
