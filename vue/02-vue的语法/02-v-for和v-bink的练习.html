<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.active {
				color: red;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<ul>
				<li
					v-for="(m,index) in movies"
					:class="{active: currentIndex === index}"
					@click="liclick(index)"
				>
					{{m}}
				</li>
			</ul>
		</div>
		<script src="../vue.js"></script>
		<script>
			const app = new Vue({
				el: "#app",
				data: {
					movies: ["火影忍者", "海贼王", "进击的巨人", "海王"],
					currentIndex: 0,
				},
				methods: {
					liclick(index) {
						this.currentIndex = index;
					},
				},
			});
		</script>
	</body>
</html>
